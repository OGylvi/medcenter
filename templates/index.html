<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>
</head>
<body>
    <h1>Welcome to the Medical Center</h1>

    <!-- Форма для добавления пациента -->
    <section>
        <h2>Add Patient</h2>
        <form action="/add-patient" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" required><br>
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" name="diagnosis" required><br>
            <button type="submit">Add Patient</button>
        </form>
    </section>

    <!-- Форма для выполнения SQL-запроса -->
    <section>
        <h2>Execute SQL Query</h2>
        <form action="/execute-sql" method="POST">
            <label for="sql_query">SQL Query:</label><br>
            <textarea name="sql_query" rows="4" cols="50" required></textarea><br>
            <button type="submit">Execute Query</button>
        </form>
    </section>

    <!-- Сообщения и результаты -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if result %}
        <h3>Query Result:</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Diagnosis</th>
            </tr>
            {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>  <!-- Имя пациента -->
                    <td>{{ row[1] }}</td>  <!-- Диагноз пациента -->
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
